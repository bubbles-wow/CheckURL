name: URLChecker

on:
  workflow_dispatch:

  push:

jobs:
  Check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python 🏭
        uses: actions/setup-python@v4
        with:
          check-latest: true
          python-version: '3.x'

      - name: Install Python dependencies 📦
        run: 
          pip install requests

      - name: Check 📡
        id: check
        run: python3 Check.py || echo "Exit code was $?"